<html>
    <script src="jquery.js"></script>
    <script src="puzzle.js"></script>

    <style>
    body {
        background-color: #DADADA;
    }

    #puzzle {
        border-bottom: 1px solid #ACACAC;
        border-right: 1px solid #ACACAC;
        border-top: 1px solid #E8E8E8;
        border-left: 1px solid #E8E8E8;
        background-color: #000000;

        /* Centering */
        width: 800px;
        margin-left: auto;
        margin-right: auto;
    }

    #puzzle_ui, #puzzle_congrats {
        font-family: arial;
        background-color: #FFFFFF;
        text-align: center;
    }

    td {
        padding: 0px;
    }
    </style>

    <body>
        <img hidden=true id="puzzle_img" src="img.jpg"></img>
        <div id="puzzle">
            <div id="puzzle_board"></div>
            <div hidden id="puzzle_congrats">Congratulations, you solved the puzzle!</div>
            <div id="puzzle_ui">
                <span id="puzzle_clicks">Clicks: 0</span>
                |
                <input type="button" value="Reset" onClick="PuzzleGame.onResetClick()"></input>
                <input type="button" value="Solve" onClick="PuzzleGame.onSolveClick()"></input>
            </div>
        </div>
    </body>
</html>
