<html>
    <script src="jquery.js"></script>
    <script src="puzzle.js"></script>

    <style>
    body {
        background-color: #DADADA;
    }

    #puzzle {
        font-family: arial;
        border-bottom: 1px solid #ACACAC;
        border-right: 1px solid #ACACAC;
        border-top: 1px solid #E8E8E8;
        border-left: 1px solid #E8E8E8;
        background-color: #FFFFFF;

        /* Centering */
        text-align:center;
        width: 600px;
        margin-left: auto;
        margin-right: auto;
    }
    </style>

    <body>
        <img hidden=true id="puzzle_img" src="img.jpg"></img>
        <div id="puzzle">
            <span id="clicks">Clicks: 0</span>
            <input type="button" value="reset" onClick="PuzzleGame.onResetClick()"></input>
            Width: <input id="puzzle_width" type="text"></input>
            Height: <input id="puzzle_height" type="text"></input>
        </div>
    </body>
</html>
